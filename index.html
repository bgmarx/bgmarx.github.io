---
layout: default
title: Home
---

<div class="posts">
  Posts: 
  <br/>
  {% for post in paginator.posts %}
    <span class="post">
      <span class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }} { {{ post.date | date_to_string }} }
        </a>
      </span>
    </span>
     {% if post.previous %}
      <span>//</span>
      {% endif %}
  {% endfor %}
</div>

<br/>
<div class="projects">
  Projects: 
</div>
